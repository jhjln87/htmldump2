<html>
  <head>
    <title>Pizza House</title>
  </head>
  <body>
    <h1> Pizza House </h1>
    <h2> Pizza  Order Form</h2>
    <form>
      <table>
        <tr>
          <td width=70>Name:</td>
          <td><input type="text" name="Name"></td>
        <tr>
          <td width=70>Address:</td>
          <td><input type="text" name="Address"></td>
        </tr>
      </table>
    </form>
    <h2>Size</h2>
    <p><input type=radio name="size" value="small"> Small</p>
    <p><input type=radio name="size" value="medium"> Medium</p>
    <p><input type=radio name="size" value="large"> Large</p>
    <h2>Toppings</h2>
    <p><input type="checkbox" name="Toppings" value="cheese"> Cheese
    <p><input type="checkbox" name="Toppings" value="Pepperoni"> Pepperoni</p>
    <p><input type="checkbox" name="Toppings" value="Green Chile"> Green Chile</p>
    <p><input type="checkbox" name="Toppings" value="olives"> Olives</p>
    <p><input type="checkbox" name="Toppings" value="sausage"> Sausage</p>
    <p><input type="checkbox" name="Toppings" value="Onions"> Onions</p>
    <a href=A2orderend.html><button>Process Order</button></a>
  </body>
</html>
